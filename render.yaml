services:
  - type: web
    name: sports-parlay-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ODDS_API_KEY
        sync: false
      - key: APIFOOTBALL_KEY
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: DEFAULT_CHANNEL
        value: panda
